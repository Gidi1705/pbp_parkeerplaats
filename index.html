<!DOCTYPE html>
<html>
<head>
  <title>Parkeerplaats Game</title>
</head>
<body>
  <h1>Parkeerplaats PBP</h1>
  <canvas id="game" width="400" height="400" style="border:1px solid #000;"></canvas>
  <script>
    const canvas = document.getElementById('game')
    const ctx = canvas.getContext('2d')
    ctx.fillStyle = 'green'
    ctx.fillRect(50,50,100,100) // draw a green car placeholder
  </script>
</body>
</html>
